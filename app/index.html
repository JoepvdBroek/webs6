<html lang="en" ng-app="mahjong">
 <head>
   
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
   <!-- The css is copied into dist/css/app.css by the copy task -->
   <link rel="stylesheet" href="css/app.css"/>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
   <title>Mahjong</title>
 </head>
 <body>
 	<header ng-controller="LoginController as LCtrl">
 		<nav class="navbar navbar-default">

			<li id="loginButton" class="btn btn-default"><a href="http://mahjongmayhem.herokuapp.com/auth/avans?callbackUrl=http://localhost:8080/dist/%23/login">Log in</a></li>
			<li id="logoutButton" class="btn btn-default"><a href="#/logout">Log out</a></li>
		 </nav>
 	</header>
 	<div class="container-fluid" ng-view>
 	</div>
   <script type="text/javascript" src="app.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
   <script src="http://underscorejs.org/underscore.js"></script>
   <script type="text/javascript">
   $(document).ready(function(){
   		if(window.sessionStorage.username != null){
   			$('#loginButton').hide();
   			$('#logoutButton').show();
   		} else {
   			$('#logoutButton').hide();
   			$('#loginButton').show();
   		}
	});
   </script>
 </body>
</html>
