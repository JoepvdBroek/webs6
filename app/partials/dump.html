<div class="row">
 	<div class="col-md-4 well">
		<p ng-repeat="game in games | limitTo:5">
			<span>GameId: {{ game.id }}</span></br>
			<span>Total players: {{ game.players.length }}</span></br>
			<span>Game template: {{ game.gameTemplate.id }}</span></br>
			<span>State: {{ game.state }}</span></br>
			<a href="#" ng-click="joinGame(game)">Join</a> | <a href="#" ng-click="openGame(game)">Open</a>
		</p>

		<div>
		  <form name="createForm" ng-submit="addGame()">
			<label>Create game</label>
			<input type="text" ng-model="newGame"/>
			<input type="submit" value="add"/>
		  </form>
		</div>
	</div>
	<div class="col-md-4 well">
		<span ng-show="currentGamePlayers.length > 0">Players:</span>
		<p ng-repeat="player in currentGamePlayers">
			<span>{{ player }}</span></br>
		</p>
	</div>
	<div class="col-md-4 well"></div>
</div><!-- .row -->
